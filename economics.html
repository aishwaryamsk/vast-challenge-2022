<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Vast Challenge 3</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!-- Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'></script>

    <script src='https://d3js.org/d3.v7.min.js'></script>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script type='text/javascript' src='legend.js'></script>
    <script type='text/javascript' src='economics.js'></script>
    <link rel='stylesheet' href='economics.css'>



</head>

<body>
    <div class='row g-0'>
        <div id='side-panel' class='col-3 overflow-scroll'>

            <h6 class='legend-groups text-center'>Legend</h6>
            <div id='currentMonth' class='legend-groups text-center month-txt'></div>
            <div id="controls" class='d-flex flex-row justify-content-around '>
                <div>
                    <button type="button" class="btn btn-light" onclick="showPreviousMonth()"><i
                            class="bi bi-skip-forward-circle"></i></button>
                    <button type="button" class="btn btn-light" onclick="pausePlayAnimation(event)"><i
                            class="bi bi-pause-circle"></i></button>
                    <button type="button" class="btn btn-light" onclick="showNextMonth()"><i
                            class="bi bi-skip-backward-circle"></i></button>
                </div>
            </div>

            <div id='finance-lgd'>
                <div class='legend-groups text-center graph-title'>Finance Graph</div>
                <div class='legend-groups text-center'>
                    <div id='household-sz-1' class='lgd-txt'></div>
                    <div id='household-sz-2' class='lgd-txt'></div>
                    <div id='household-sz-3' class='lgd-txt'></div>
                </div>
                <div class='d-flex justify-content-around flex-wrap'>
                    <svg id='finance-cluster'>
                        <g class='participant-circles'></g>
                        <g class='household-shapes'></g>
                        <g class='below-COL-circles'></g>
                        <g class='education-lines'></g>
                    </svg>
                    <svg id='participant-legend' class='p-1'></svg>

                    <svg id='fin-stability-legend' class='p-1'></svg>
                    <svg id='age-legend' class='p-1'></svg>
                    <svg id='hourlyrate-legend' class='p-1'></svg>

                    <svg id='education-legend' class='p-1'></svg>
                    <svg id='householdsize-legend' class='p-1'></svg>
                </div>
            </div>


            <div id='business-lgd'>
                <div class='legend-groups text-center graph-title'>Business Graph</div>
                <div class='d-flex justify-content-around flex-wrap'>
                    <svg id='business-cluster' class='p-1'>
                        <g class='business-circles'></g>
                    </svg>
                    <svg id='transaction-type-legend' class='p-1'></svg>
                    <svg id='numtrans-legend' class='p-1'></svg>

                    <label for="transIndividual" class='lgd-txt p-1 text-center'>View no. of transactions on individual
                        business scale:
                        <input type="checkbox" id="transIndividual" onclick="showIndividualBusinessTrans()">
                    </label>
                </div>
            </div>
        </div>
        <div id='graphs' class='col-9 overflow-scroll'>
            <svg id='finance-svg'>
                <g class='employer-highlight'></g>
                <g class='participant-circles'></g>
                <g class='household-shapes'></g>
                <g class='below-COL-circles'></g>
                <g class='education-lines'></g>
                <g class='tooltip'></g>
            </svg>
            <div id='business-graph'>
                <svg id='business-svg'>
                    <g class='business-circles'></g>
                    <g class='business-texts'></g>
                    <g class='tooltip'></g>
                </svg>
            </div>
        </div>
    </div>
</body>
